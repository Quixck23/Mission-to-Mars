<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <style>
  body {
    background-image: url("https://img.purch.com/rc/1920x1200/aHR0cDovL3d3dy5zcGFjZS5jb20vaW1hZ2VzL2kvMDAwLzA1Ni8xNzAvb3JpZ2luYWwvb3V0bGllci1nYWxheHktdWdjLTQ4NzktMTkyMC5qcGc=");
    background-repeat: repeat;
  }
</style>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <div class="jumbotron text-center" style="background-image: url(https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Ferikkain%2Ffiles%2F2015%2F10%2FThe-Martian-Matt-Damon.jpg); height: 400px; background-position: center; background-size: cover;"></div>
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="background-color:rgb(255, 94, 0);">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 style="color:rgb(255, 255, 255);">Latest Mars News</h2>
              <h4 class="media-heading" style="font-family:Futura" >{{ mars.news_title }}</h4>
              <p style="color:rgb(255, 255, 255);">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2 style="color:rgb(255, 255, 255);">Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4 style="color:rgb(255, 255, 255);">Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

        <!-- Mars Hemispheres Section -->
        <div class="row" id="mars-hemispheres">
          <div class="page-header">
              <h2 class="text-center">Mars Hemispheres</h2>
          </div>
          <!-- Loop  4 hemispheres -->
          {% for hemisphere in mars.hemispheres %}
          <div class="col-md-3">
              <div class="thumbnail">
                  <img src="{{ hemisphere.img_url | default('static/images/error.png', true) }}" alt="...">
                  <div class="caption">
                      <h3>{{ hemisphere.title }}</h3>
                  </div>
              </div>
          </div>
          <!-- End For Loop -->
          {% endfor %}
      <!-- End of Mars Hemispheres Section -->
      </div>
  <!-- End of container -->
  </div>
</body>
</html>
